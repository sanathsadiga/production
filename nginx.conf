upstream mmcl_backend {
  server 127.0.0.1:5001;
  keepalive 32;
}

server {
  listen 80;
  server_name production.projectdesigners.cloud;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  server_name production.projectdesigners.cloud;
  root /var/www/mmcl-frontend;

  # SSL Configuration
  ssl_certificate /etc/letsencrypt/live/production.projectdesigners.cloud/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/production.projectdesigners.cloud/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Performance settings
  gzip on;
  gzip_types text/plain text/css text/javascript application/json application/javascript;
  client_max_body_size 10M;

  # Logging
  access_log /var/log/nginx/mmcl_access.log;
  error_log /var/log/nginx/mmcl_error.log;

  # API proxy - CRITICAL: Port must be 5001 (backend listening port)
  location /api/ {
    proxy_pass http://mmcl_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Frontend routes
  location / {
    try_files $uri /index.html;
  }

  # Cache static assets
  location ~* \.(js|css|png|jpg|gif|ico|svg|woff|woff2)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
